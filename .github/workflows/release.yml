name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build Release Binaries
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact: sieswi-linux-x86_64
          - os: macos-latest
            target: x86_64-macos
            artifact: sieswi-macos-x86_64
          - os: macos-latest
            target: aarch64-macos
            artifact: sieswi-macos-aarch64
            
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.2
        
    - name: Build release binary
      run: zig build -Doptimize=ReleaseFast
      
    - name: Prepare artifact
      run: |
        mkdir -p release
        cp zig-out/bin/sieswi release/${{ matrix.artifact }}
        cd release
        tar -czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: release/${{ matrix.artifact }}.tar.gz
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: release/${{ matrix.artifact }}.tar.gz
        draft: false
        prerelease: false
